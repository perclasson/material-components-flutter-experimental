<html>
<head>
  <title>AnyPixel - Emulator</title>
  <link href="css/emulator.css" media="all" rel="stylesheet">
</head>
<body>
	<h1>AnyPixel - Emulator</h1>
  <canvas id="display-canvas"></canvas>
  <table id="power-unit-container" cellpadding="3">
  	<tr id="power-unit-bracket-row"></tr>
  	<tr id="power-unit-label-row"></tr>
  </table>
  <div class="interface-container">
  	<label><input checked="true" id="checkbox-show-grid-lines" type="checkbox">Show display unit grid lines</label>
  	<label><input checked="true" id="checkbox-show-unit-numbers" type="checkbox">Show display unit numbers</label>
  </div>
  <script src="index.js"></script>
</body>
</html>
